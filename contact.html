<ion-header>
  <ion-navbar>
    <ion-title>
      Contact Us
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-item>
      <ion-label color="primary" stacked>Subject</ion-label>
      <ion-input [(ngModel)]= "subject" type="text" placeholder="Type your Subject"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Message</ion-label>
      <ion-input [(ngModel)] = "body" type="text" placeholder="Type your Content"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>To</ion-label>
      <ion-input [(ngModel)] = "to" type="text"  placeholder="macro_calculator@gmail.com" id="company_email" ></ion-input>
    </ion-item>

    <button ion-button block (click)="emailValidation()">Send</button>
  </div>
        
</ion-content>
